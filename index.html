<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Popup</title>
</head>
<body>
<div class="wrapper">
  <header class="header container">
    <nav class="header__menu">
      <ul class="header__list">
        <li>
          <a href="#" class="header__link">Mail</a>
        </li>
        <li>
          <a href="#" class="header__link">Images</a>
        </li>
        <li>
          <input type="checkbox" id="app-icon" name="app-icon">
          <label for="app-icon" class="app-icon">
            <img src="icons/app-icon.png" alt="">
          </label>
          <span class="arrow-up"></span>
          <div class="popup">
            <div class="popup__inner">
              <ul class="popup__items">
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/calendar-icon.png" alt="calendar icon">
                    </div>
                    <p>Calendar</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/mail-icon.png" alt="mail icon">
                    </div>
                    <p>Mail</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/news-icon.png" alt="news icon">
                    </div>
                    <p>News</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/map-icon.png" alt="map icon">
                    </div>
                    <p>Map</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/files-icon.png" alt="files icon">
                    </div>
                    <p>Files</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/contacts-icon.png" alt="contacts icon">
                    </div>
                    <p>Contacts</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/translation-icon.png" alt="translate icon">
                    </div>
                    <p>Translate</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/camera-icon.png" alt="camera icon">
                    </div>
                    <p>Camera</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/documents-icon.png" alt="document icon">
                    </div>
                    <p>Document</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/search-icon.png" alt="search icon">
                    </div>
                    <p>Search</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/photo-gallery-icon.png" alt="gallery icon">
                    </div>
                    <p>Photos</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/settings-icon.png" alt="settings icon">
                    </div>
                    <p>Settings</p>
                  </a>
                </li>
              </ul>
              <input type="checkbox" id="btn_more" name="btn_more">
              <label for="btn_more" class="popup__btn-more">
                More
              </label>
              <ul class="popup__items popup__items_hidden">
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/blog-icon.png" alt="blog icon">
                    </div>
                    <p>Blog</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/chat-icon.png" alt="chat icon">
                    </div>
                    <p>Chat</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/classroom-icon.png" alt="classroom icon">
                    </div>
                    <p>Classroom</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/mars-icon.png" alt="mars icon">
                    </div>
                    <p>Mars</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/promo-icon.png" alt="promo icon">
                    </div>
                    <p>Promo</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup__item">
                    <div class="popup__image">
                      <img src="icons/earth-icon.png" alt="earth icon">
                    </div>
                    <p>Earth</p>
                  </a>
                </li>
              </ul>
              <a href="https://kottans.org/" class="popup__link">Even more from kottans</a>
            </div>
          </div>
        </li>
        <li>
          <a href="#" class="header__link header__link_notify">
            <img src="icons/notify-icon.png" alt="notify-icon">
          </a>
        </li>
        <li>
          <a href="#" class="header__link header__profile">
            <img src="icons/profile-icon.png" alt="">
          </a>
        </li>
      </ul>
    </nav>
  </header>
</div>
</body>
</html>
